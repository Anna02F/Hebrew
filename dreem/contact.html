<!DOCTYPE html>
<html>
  <head>
    <title>DreamSeekers</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Giving Wings to your dreams" />
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--[if lte IE 9]>
      <script type="text/javascript" src="js/ie/placeholder.js"></script>
      <script type="text/javascript" src="js/ie/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container no-padding">
          <nav class="navbar">
            <div class="row">
              <div
                class="navbar-header"
                itemscope
                itemtype="http://schema.org/Organization"
              >
                <button
                  type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar"
                >
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" itemprop="url" href="index.html"
                  ><img
                    src="images/logo.png"
                    width="188"
                    alt="logo"
                    itemprop="logo"
                /></a>
              </div>
              <div
                id="navbar"
                class="navbar-collapse collapse"
                itemscope
                itemtype="http://schema.org/SiteNavigationElement"
              >
                <ul
                  class="nav navbar-nav navbar-right"
                  itemprop="about"
                  itemscope
                  itemtype="http://schema.org/ItemList"
                >
                  <li itemprop="itemListElement"><a href="./">Home</a></li>
                  <li itemprop="itemListElement">
                    <a href="aboutUs.html">About</a>
                  </li>
                  <li itemprop="itemListElement">
                    <a href="services.html">Services</a>
                  </li>
                  <li itemprop="itemListElement">
                    <a href="support.html">Support</a>
                  </li>
                  <li class="active" itemprop="itemListElement">
                    <a href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
              <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
          </nav>
        </div>
      </header>
      <section class="intro-top section-contact">
        <div class="container text-center section-banner-lg">
          <img
            src="images/logo-intro.png"
            alt="Introduction logo"
            class="intro-content-img"
          />
        </div>
      </section>
      <section class="section-banner">
        <div class="container no-padding content-pages">
          <h1 class="text-uppercase heading-events has-border heading-left">
            Contact
          </h1>
          <div class="clearfix">
            <div class="col-sm-8 col-xs-12 has-border-right">
              <div class="clearfix">
                <h3 class="no-margin page-subheading text-sub">
                  If you have any questions or comments, feel free to reach us.
                </h3>
              </div>
              <form
                class="form-inline text-center col-sm-11 col-xs-12 block-contact"
              >
                <div class="form-contact text-left">
                  <div>
                    <div class="has-feedback block-required form-group">
                      <div class="input-holder">
                        First Name <span class="text-danger">*</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="has-feedback block-required form-group">
                      <div class="input-holder">
                        Last Name <span class="text-danger">*</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" />
                    </div>
                  </div>
                  <div>
                    <div class="has-feedback block-required form-group">
                      <div class="input-holder">
                        Email <span class="text-danger">*</span>
                      </div>
                      <input type="text" class="form-control form-control-sm" />
                    </div>
                    <div class="has-feedback block-required form-group">
                      <div class="input-holder">Phone</div>
                      <input type="text" class="form-control form-control-sm" />
                    </div>
                  </div>
                  <div>
                    <div class="has-feedback block-required block-message">
                      <div class="input-holder">Message</div>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                </div>
                <div class="text-left">
                  <button class="btn btn-sub page-btn">Submit</button>
                </div>
              </form>
            </div>
            <div class="col-sm-4 col-xs-12 block-contact form-inline">
              <div class="block-callUs text-uppercase">
                <span class="form-group icon-contact hidden-sm hidden-xs"
                  ><img src="images/icon-contact.png" alt="contact" width="69"
                /></span>
                <div class="form-group no-margin" itemscope>
                  <h4 class="no-margin text-danger text-help">Need Help?</h4>
                  <h5 class="no-margin">Call Us Now</h5>
                  <h3 class="no-margin el-number" itemprop="telephone">
                    1800 000 0000
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>Copyright Â© 2020. DreamSeekersAcademy. All Rights Reserved.</footer>
    <script type="text/javascript" src="js/all.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
